<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="app">
    <header>
        <div class="logo">E-shop</div>
        <div class="cart">
            <form action="#" method="post" class="search-form" @submit.prevent="">
                <input type="text" class="search-field" v-model.lazy="searchLine">
                <button class="btn-search" type="submit" @click="filterGoods(searchLine)">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="btn-cart" type="button" @click="isVisibleCart = !isVisibleCart">Корзина</button>
            <div v-show="isVisibleCart" class="cart-block">
                <div class="cart-item" v-for="item of cart" :data-id="item.id_product">
                    <div class="product-bio">
                        <img :src="imgCart" alt="cart_image">
                        <div class="product-desc">
                            <p class="product-title">{{ item.product_name }}</p>
                            <p class="product-quantity">Quantity: {{ item.quantity }}</p>
                            <p class="product-single-price">{{ item.price }} each</p>
                        </div>
                    </div>
                    <div class="right-block">
                        <p class="product-price">{{ item.price * item.quantity }}</p>
                        <button class="del-btn" @click="removeProduct(item)">&times</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>

        <div v-if="filtered.length !== 0" class="products">
            <div class="product-item" v-for="product of filtered" :key="product.id_product">
                <img :src="imgCatalog" :alt="product.product_name">
                <div class="desc">
                    <h3>{{ product.product_name }}</h3>
                    <p>{{ product.price }}</p>
                    <button class="buy-btn" @click="addProduct(product)">Купить</button>
                </div>
            </div>
        </div>
        <div v-else style="display:flex; justify-content:center; align-items:center; height: 60vh; width: 100vw; top: 20vh; position: absolute;">
            <h1>These are not the droids you are looking for</h1>
        </div>

    </main>
</div>
    <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
